<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="UpdateSocio"
                   widgetVar="UpdateSocio"
                   appendTo="@(body)"
                   header="Modificar Socio"
                   closeOnEscape="true"
                   resizable="false"
                   responsive=".0"
                   modal="true"  showEffect="explode">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{socioC.socio.nomSoc}" placeholder="Nombre" maxlength="30">
                        <p:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:outputLabel value="Apellido"/>
                    <p:inputText value="#{socioC.socio.apeSoc}" placeholder="Apellido" maxlength="30">
                        <p:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:outputLabel value="Direccion"/>
                    <p:inputText value="#{socioC.socio.direccion}" placeholder="Direccion" maxlength="30">
                        <p:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:outputLabel value="Telefono"/>
                    <p:inputMask value="#{socioC.socio.telefono}" placeholder="Telefono" mask="999-999-999"/>
                     <p:outputLabel value="Director Fav."/>
                     <p:inputText value="#{socioC.socio.director_idDirect}" placeholder="Director Fav." maxlength="2">
                        <p:keyFilter regEx="/[\d]/"/>
                    </p:inputText>
                    <p:outputLabel value="Actor Fav."/>
                    <p:inputText value="#{socioC.socio.actor_idAct}" placeholder="Actor Fav." maxlength="2">
                        <p:keyFilter regEx="/[\d]/"/>
                    </p:inputText>
                    <p:outputLabel value="Genero Fav."/>
                    <p:inputText value="#{socioC.socio.genero_idGen}" placeholder="Genero Fav." maxlength="2">
                        <p:keyFilter regEx="/[\d]/"/>
                    </p:inputText>
                    <p:commandButton value="Aceptar" actionListener="#{socioC.update()}" update=":form:data" oncomplete="handleSubmit(args,'UpdateSocio');"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
