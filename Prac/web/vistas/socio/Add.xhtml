<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="NewSocio"
                   widgetVar="NewSocio"
                   appendTo="@(body)"
                   header="Agregar Nuevo Socio"
                   closeOnEscape="true"
                   resizable="false"
                   responsive=".0"
                   modal="true"  showEffect="explode">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{socioC.socio.nomSoc}" placeholder="Nombre" maxlength="30">
                        <p:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:outputLabel value="Apellido"/>
                    <p:inputText value="#{socioC.socio.apeSoc}" placeholder="Apellido" maxlength="30">
                        <p:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:outputLabel value="Direccion"/>
                    <p:inputText value="#{socioC.socio.direccion}" placeholder="Direccion" maxlength="30">
                        <p:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:outputLabel value="Telefono"/>
                    <p:inputText value="#{socioC.socio.telefono}" placeholder="Telefono" maxlength="9">
                        <p:keyFilter regEx="/[\d]/"/>
                    </p:inputText>
                    <p:outputLabel value="Director Fav."/>
                    <p:selectOneMenu value="#{socioC.socio.director_idDirect}"  >
                        <f:selectItem itemLabel="Seleccione" itemDisabled="true" itemValue="#{null}" />
                        <f:selectItems value="#{directorC.lstdirector}" var="director" itemLabel="#{director.nomDirect}" itemValue="#{director.idDirect}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Actor Fav."/>
                    <p:selectOneMenu value="#{socioC.socio.actor_idAct}"  >
                        <f:selectItem itemLabel="Seleccione" itemDisabled="true" itemValue="#{null}" />
                        <f:selectItems value="#{actorC.lstactor}" var="actor" itemLabel="#{actor.nomAct}" itemValue="#{actor.idAct}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Genero Fav."/>
                    <p:selectOneMenu value="#{socioC.socio.genero_idGen}"  >
                        <f:selectItem itemLabel="Seleccione" itemDisabled="true" itemValue="#{null}" />
                        <f:selectItems value="#{generoC.lstgenero}" var="genero" itemLabel="#{genero.nomGen}" itemValue="#{genero.idGen}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Insertar" actionListener="#{socioC.add()}" update=":form:data" oncomplete="handleSubmit(args,'NewSocio');"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
