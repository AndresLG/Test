<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="NewDirector"
                   widgetVar="NewDirector"
                   appendTo="@(body)"
                   header="Agregar Nuevo Director"
                   closeOnEscape="true"
                   resizable="false"
                   responsive=".0"
                   modal="true"  showEffect="explode">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{directorC.director.nomDirect}" placeholder="Nombre" maxlength="30">
                        <p:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:outputLabel value="Apellido"/>
                    <p:inputText value="#{directorC.director.apeDirect}" placeholder="Apellido" maxlength="30">
                        <p:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:commandButton value="Insertar" actionListener="#{directorC.add()}" update=":form:data" oncomplete="handleSubmit(args,'NewDirector');"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
